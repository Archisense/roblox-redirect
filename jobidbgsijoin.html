<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Server Joiner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 400px;
    }
    button {
      background-color: #00b06b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #009259;
    }
  </style>
</head>
<body>
  <h1>Join a Roblox Server</h1>
  <p>Enter a <strong>Job ID</strong> for place <code>85896571713843</code>:</p>
  <input type="text" id="jobIdInput" placeholder="Enter Job ID here">
  <br>
  <button onclick="joinServer()">Join Server</button>

  <script>
    function joinServer() {
      const jobId = document.getElementById("jobIdInput").value.trim();
      if (!jobId) {
        alert("Please enter a valid Job ID.");
        return;
      }

      // Construct the roblox join URL
      const placeId = "85896571713843";
      const url = `roblox://placeId=${placeId}&gameInstanceId=${jobId}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
